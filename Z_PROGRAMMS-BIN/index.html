<!DOCTYPE html>
<html lang="en">
<head>                                         
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        .container { background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; width: 300px; }
        h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        p { text-align: center; margin-top: 10px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>or</p>
            <button type="button" id="googleLogin">Login with Google</button>
            <p>Don't have an account? <a href="#" id="switchToSignup">Sign Up</a></p>
        </form>
        
        <!-- Sign-Up Form -->
        <form id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
        </form>
    </div>

    <script>
        const users = [
            { email: "opremsharma2000@gmail.com", password: "prem@#1234" },
            { email: "vaibhav@gmail.com", password: "v@#1234" },
            { email: "vinayak@gmail.com", password: "v@#1234" }
        ];

        document.getElementById('switchToSignup').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });

        document.getElementById('switchToLogin').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                window.location.href = 'home.html';  // Redirect to the home page
            } else {
                alert("Error: Invalid email or password.");
            }
        });

        document.getElementById('googleLogin').addEventListener('click', function() {
            alert("Google login is a placeholder.");
            
        });
        
    </script>
</body>
</html>
